custom_form.my_form:
  path: '/badger'
  defaults:
    _form: '\Drupal\new_service\Form\BadgrForm'
    _title: 'Issuer Form'
  requirements:
    _permission: 'access content'

new_service.settings_form:
  path: '/admin/config/new_service/settings'
  defaults:
    _form: '\Drupal\new_service\Form\ModuleConfigurationForm'
    _title: 'new_service configuration screen'
  requirements:
    _permission: 'access administration pages'

new_service.my_form:
  path: '/badger/issuer'
  defaults:
    _form: '\Drupal\new_service\Form\CreateIssuer'
    _title: 'Issuer Form'
  requirements:
    _permission: 'access content'    